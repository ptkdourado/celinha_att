<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celinha</title>
<style>
    body {
        background: linear-gradient(to right, #ac92db, #816fe7);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        margin: 0;
        overflow: hidden;
        position: relative;
        height: 100vh;
        text-align: center;
    }

   /* Fotos decorativas */
    .decor {
        position: absolute;
        opacity: 0.8;
        max-width: 150px;
        max-height: 150px;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    /* Foto principal */
    #photo {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 20px;
        animation: fadeIn 5s ease, neonPulse 2s ease-in-out infinite;
        border: 4px solid rgb(192, 153, 214);
        box-shadow: 
            0 0 3px #ff99ff,
            0 0 6px #ff99ff,
            0 0 12px #ff66ff,
            0 0 18px #ff66ff,
            0 0 25px #ff33ff;
        position: relative;
        z-index: 2;
    }

    @keyframes neonPulse {
        0%, 100% { 
            box-shadow: 
                0 0 3px #ff99ff,
                0 0 6px #ff99ff,
                0 0 12px #ff66ff,
                0 0 18px #ff66ff,
                0 0 25px #ff33ff;
        }
        50% { 
            box-shadow: 
                0 0 6px #ff99ff,
                0 0 12px #ff99ff,
                0 0 18px #ff66ff,
                0 0 25px #ff66ff,
                0 0 35px #ff33ff;
        }
    }

    h1 {
        color: #ffccff;
        font-size: 2rem;
        margin: 20px 0;
        animation: fadeIn 2s ease;
        position: relative;
        z-index: 2;
    }

    #yesBtn, #noBtn {
        font-size: 1.2rem;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        position: absolute;
        z-index: 2;
    }

    #yesBtn {
        background-color: #d291bc;
        color: white;
        left: 50%;
        transform: translateX(-120%);
        top: 60%;
        animation: pulse 1.5s infinite;
    }

    #noBtn {
        background-color: #999;
        color: white;
        left: 50%;
        transform: translateX(20%);
        top: 60%;
    }

    #message {
        position: absolute;
        width: 100%;
        top: 75%;
        font-size: 1.5rem;
        color: #ffccff;
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 2;
    }

    /* Cora√ß√µes flutuando */
    .bg-heart {
        position: fixed;
        color: rgba(183, 0, 255, 0.4);
        font-size: 20px;
        animation: floatUp linear forwards;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }

    .heart {
        position: fixed;
        color: red;
        font-size: 24px;
        animation: fall linear forwards;
        pointer-events: none;
        z-index: 3;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
        0% { transform: translateX(-120%) scale(1); }
        50% { transform: translateX(-120%) scale(1.1); }
        100% { transform: translateX(-120%) scale(1); }
    }

    @keyframes expandPhoto {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }

    @keyframes pulseYes {
        0% { transform: translateX(-120%) scale(1); background-color: #d291bc; }
        50% { transform: translateX(-120%) scale(1.2); background-color: #9b27b0; }
        100% { transform: translateX(-120%) scale(1); background-color: #d291bc; }
    }
</style>
</head>
<body>

<img class="decor" src="zuada.jpg" style="top: 10px; left: 10px;">
<img class="decor" src="chocolate.jpg" style="top: 50px; right: 20px;">
<img class="decor" src="bela.jpg" style="bottom: 30px; left: 15px;">
<img class="decor" src="mascara.jpg" style="bottom: 50px; right: 25px;">

<img id="photo" src="fotonossa.jpg" alt="Foto nossa">

<h1>Celinha, voc√™ quer passar o resto da vida comigo, casar e ter tr√™s filhos?</h1>

<button id="yesBtn">Sim</button>
<button id="noBtn">N√£o</button>

<div id="message">Sabia que voc√™ ia dizer sim bobona üòç</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const message = document.getElementById('message');
const photo = document.getElementById('photo');

noBtn.addEventListener('mouseover', () => {
    const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
    const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.transform = "translateX(0)";
});

yesBtn.addEventListener('click', () => {
    message.style.opacity = 1;

    // Expande a foto
    photo.style.animation = "expandPhoto 1s ease forwards, neonPulse 2s ease-in-out infinite";

    // Anima o bot√£o "Sim"
    yesBtn.style.animation = "pulseYes 1.5s ease-in-out 2";

    // Cria mais cora√ß√µes
    for (let i = 0; i < 30; i++) {
        createHeart();
    }
});

setInterval(() => {
    const bgHeart = document.createElement('div');
    bgHeart.classList.add('bg-heart');
    bgHeart.textContent = 'üê¢';
    bgHeart.style.left = Math.random() * 100 + 'vw';
    bgHeart.style.bottom = '-20px';
    bgHeart.style.fontSize = Math.random() * 20 + 10 + 'px';
    bgHeart.style.animationDuration = (Math.random() * 3 + 5) + 's';
    document.body.appendChild(bgHeart);
    setTimeout(() => bgHeart.remove(), 8000);
}, 500);

setInterval(() => {
    const bgHeart = document.createElement('div');
    bgHeart.classList.add('bg-heart');
    bgHeart.textContent = '‚ù§Ô∏è';
    bgHeart.style.left = Math.random() * 100 + 'vw';
    bgHeart.style.bottom = '-20px';
    bgHeart.style.fontSize = Math.random() * 20 + 10 + 'px';
    bgHeart.style.animationDuration = (Math.random() * 3 + 5) + 's';
    document.body.appendChild(bgHeart);
    setTimeout(() => bgHeart.remove(), 8000);
}, 500);

function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = '-20px';
    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
